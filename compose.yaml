services:
  # 1. The Database Service
  vault-db:  # Changed service key from 'postgres' to 'vault-db' for consistency
    image: postgres:16-alpine
    container_name: vault-db
    environment:
      POSTGRES_USER: walker
      POSTGRES_PASSWORD: password
      POSTGRES_DB: the_vault
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data

  # 2. The Java App Service
  vault-app: # Unified 'app' and 'vault-app' into one block
    build: .
    container_name: vault-app
    ports:
      - "8080:8080"
    environment:
      # URL must match the service name 'vault-db' above
      SPRING_DATASOURCE_URL: jdbc:postgresql://vault-db:5432/the_vault
      SPRING_DATASOURCE_USERNAME: walker
      SPRING_DATASOURCE_PASSWORD: password
      VAULT_ENCRYPTION_KEY: "ThisIsASecretKeyForTheVaultApp!!"
    depends_on:
      - vault-db

  # 3. The Frontend Service
  frontend:
    build: ./frontend
    container_name: vault-frontend
    ports:
      - "5173:5173"
    depends_on:
      - vault-app
    volumes:
      - ./frontend:/app
      - /app/node_modules