services:
  # 1. The Database Service (Existing)
  postgres:
    image: postgres:16-alpine
    container_name: vault-db
    environment:
      POSTGRES_USER: walker
      POSTGRES_PASSWORD: password
      POSTGRES_DB: the_vault
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data

  # 2. The Java App Service (NEW)
  app:
    build: .                  # Build the Dockerfile in the current directory
    container_name: vault-app
    ports:
      - "8080:8080"           # Map computer port 8080 to container port 8080
    environment:
      # Override localhost with the container name "postgres"
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/the_vault
      SPRING_DATASOURCE_USERNAME: walker
      SPRING_DATASOURCE_PASSWORD: password
      # Pass the encryption key securely
      VAULT_ENCRYPTION_KEY: "ThisIsASecretKeyForTheVaultApp!!"
    depends_on:
      - postgres              # Wait for DB to start before starting App